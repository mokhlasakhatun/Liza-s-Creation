<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="main"></p>
    <script>
        var a=224;
        if (a%2!=0)
    {
        document.write(a+ " is odd type of number");

    }
    else{
        document.write(a+ " is even type of number");
   
    }
    document.write('</br>');
    var a=65;
    if(a>=80)
    {
        document.write("you have got A+");

    }
    else if(a>=70)
    {
        document.write("you have got A");

    }
    else if(a>=60)
    {
        document.write("you have got A-");   
    }
    else if(a>=50)
    {
        document.write("you have got B");
    }
    else if(a>=40)
    {
        document.write("you have got C");   
    }
    else if(a>=33)
    {
        document.write("you have got D");   
    }
    else 
    {
        document.write("you have failed");   
    }
    document.write("</br>");
    </script>

</html>
